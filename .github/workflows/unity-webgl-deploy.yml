name: Unity WebGL ‚Üí Deploy

on:
  push:
    branches: [ "Build" ]            # Build Î∏åÎûúÏπò Ìë∏Ïãú Ïãú ÏûêÎèô Ïã§Ìñâ
  workflow_dispatch:                 # ÏàòÎèô Ïã§Ìñâ ÏßÄÏõê

env:
  UNITY_VERSION: 6000.0.51f1
  PROJECT_PATH: .
  BUILD_NAME: WebGL
  BUILDS_PATH: build

jobs:
  build-webgl:
    name: Build (WebGL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.BUILD_NAME }}-WebGL-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ env.BUILD_NAME }}-WebGL-
            Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: WebGL
          allowDirtyBuild: true
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload artifact (WebGL folder contents)
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: ${{ env.BUILDS_PATH }}/${{ env.BUILD_NAME }}/
          if-no-files-found: error

  deploy:
    name: Deploy to HomePage-Game
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      # 1) ÎπåÎìú ÏÇ∞Ï∂úÎ¨º Îã§Ïö¥Î°úÎìú (v4Îäî ÏûêÎèô Ìï¥Ï†úÎê®)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: build_dist

      # üîç 1-1) ÎîîÎ≤ÑÍπÖ: ÏïÑÌã∞Ìå©Ìä∏ Íµ¨Ï°∞ ÌôïÏù∏ -> Ïù¥Í±∞ Ïñ¥Ï∫ê Ï∞æÏïÑ... Ïñ¥ÎîîÎ°ú Í∞ÄÏïºÌïòÏò§
      - name: Debug artifact tree
        run: |
          echo "=== Artifact file tree (build_dist) ==="
          ls -lah build_dist || true
          echo "=== Recursive ==="
          ls -R build_dist || true

      # 2) Î∞∞Ìè¨ ÎåÄÏÉÅ Î†àÌè¨ Ï≤¥ÌÅ¨ÏïÑÏõÉ 
      - name: Checkout deploy repo (main)
        uses: actions/checkout@v4
        with:
          repository: DguFarmSystem/HomePage-Game
          ref: main
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: deploy

      # 3) WebGL Î£®Ìä∏ ÏûêÎèô ÌÉêÏßÄ (index.htmlÏù¥ ÏûàÎäî Ìè¥Îçî) -> cliÎäî Ïã†Ïù¥Îã§
      - name: Resolve WebGL root
        run: |
          set -euo pipefail
          ROOT=""
          if [ -f build_dist/index.html ] && [ -d build_dist/TemplateData ]; then
            ROOT="build_dist"
          elif [ -f build_dist/WebGL/index.html ]; then
            ROOT="build_dist/WebGL"
          elif [ -f build_dist/build/index.html ]; then
            ROOT="build_dist/build"
          else
            CANDIDATE="$(find build_dist -maxdepth 3 -type f -name index.html | head -n 1 || true)"
            [ -n "${CANDIDATE:-}" ] && ROOT="$(dirname "$CANDIDATE")"
          fi
          [ -z "$ROOT" ] && { echo "‚ùå WebGL root not found"; exit 1; }
          ABS_ROOT="$(pwd)/$ROOT"
          echo "WEBGL_ROOT=$ABS_ROOT" | tee -a "$GITHUB_ENV"
          echo "‚úÖ Detected WEBGL_ROOT=$ABS_ROOT"
          echo "üîé Listing:" && ls -lah "$ABS_ROOT"

      # 4) Build/, TemplateData/, index.html ÍµêÏ≤¥
      - name: Replace only Build/, TemplateData/, index.html
        run: |
          set -e
          cd deploy
          rm -rf Build TemplateData index.html
          cp -r "$WEBGL_ROOT/Build" ./Build
          cp -r "$WEBGL_ROOT/TemplateData" ./TemplateData
          cp -f "$WEBGL_ROOT/index.html" ./index.html

      # 5) Ïª§Î∞ã & Ìë∏Ïãú
      - name: Commit & Push (main)
        run: |
          cd deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Build TemplateData index.html
          git commit -m "Deploy WebGL build: $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
